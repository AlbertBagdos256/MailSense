<!DOCTYPE html>
<html>
<head>
  <title>Gmail Auto-Labeler</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gmail Auto-Labeler</h1>
    <div class="status">
      <p>Current Label: <strong>OTHER</strong></p>
      <p class="hint">Open any email in Gmail to automatically apply this label.</p>
    </div>
    <div class="footer">
      <p>This extension will automatically label your emails with the hardcoded label.</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
